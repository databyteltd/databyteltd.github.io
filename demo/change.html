<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slide Show</title>
    <style type="text/css">
    div {
        width: 300px;
    }
    
    div img {
        width: 100%;
        height: auto;
        max-width: 100%;
        max-height: 100%;
    }
    
    #img1 {
        opacity: 1;
    }
    
    #img2 {
        display: none;
        opacity: 0;
    }
    
    #img3 {
        display: none;
        opacity: 0;
    }
    </style>
</head>

<body onload="init();">
    <div class="img" id="img1"><img src="IMAG0230.jpg" alt=""></div>
    <div class="img" id="img2"><img src="IMAG0295.jpg" alt=""></div>
    <div class="img" id="img3"><img src="IMAG0574.jpg" alt=""></div>
    <button onclick="pic1()">1</button>
    <button onclick="pic2()">2</button>
    <button onclick="pic3()">3</button>
    <script type="text/javascript" src="change.js"></script>
</body>

</html>
